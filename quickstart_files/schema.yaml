## Database Development Tools - btspendo

# heading under Application Information tab
title: "ORDS and Modern Application Development"
# text under heading
description: "ORDS and Modern Application Development"
# text in blue information box
informationalText: "ORDS and Modern Application Development"

schemaVersion: 1.0.0
version: "20220308"
locale: "en"

source:
  type: quickstart
logoUrl: data:image/png;base64,

variableGroups:
- title: General Configuration
  visible: false
  variables:
  - tenancy_ocid
  - release
  - region

- title: Required Configuration
  visible: true  
  variables:
  - compartment_ocid

variables:
  
  compartment_ocid:
    type: oci:identity:compartment:id
    required: true
    visible: true
    title: Compartment
    description: "Compartment where you want to create the solution resources"

  region:
    type: oci:identity:region:name
    required: true
    visible: false


outputGroups:
  - title: "Important Information"
    outputs:
      - autonomous_database_password
      - generated_private_key_pem
      - dev
      - lb_ip

outputs:
    
  dev:
    type: string
    title: "Hello Message"
    visible: true

  generated_private_key_pem:
    type: string
    title: "Private SSH Key"
    displayText: ${Messages.solutionsHub.solutions.ordsModernAppDev.outputs.generatedPrivateKeyPemDescription()}
    visible: true

  autonomous_database_password:
    type: string
    title: "Database Password"
    displayText: ${Messages.solutionsHub.solutions.ordsModernAppDev.outputs.autonomousDatabasePasswordDescription()}
    visible: true

  lb_ip:

    title: "Load Balancer IP Address"
    displayText: ${Messages.solutionsHub.solutions.autoscalingQuickstarts.outputs.loadbalancer_public_url.displayText()}
    type: string
    visible: true

primaryOutputButton: loadbalancer_public_url